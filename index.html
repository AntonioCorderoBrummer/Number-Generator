<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generador de 8 dígitos [1..9]</title>
</head>
<body>
    <h1>Generador de Números Aleatorios</h1>
    <button onclick="generarNumero()">Generar Número</button>
    <p id="resultado"></p>

    <script>
        function generarNumero() {
            let numero = "";
            for (let i = 0; i < 8; i++) {
                // Math.random() genera un decimal entre 0 y 1
                // Multiplicamos por 9 y sumamos 1 para obtener dígitos entre 1 y 9
                numero += Math.floor(Math.random() * 9) + 1; 
            }
            document.getElementById("resultado").textContent = numero;
        }
    </script>
</body>
</html>
